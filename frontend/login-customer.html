<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login - TaskBazaar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif; background-color: #f1e3fc;
      display: flex; align-items: center; justify-content: center; height: 100vh;
    }
    .container {
      background: white; padding: 30px 40px; border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07); max-width: 420px; width: 100%;
    }
    .tab-header { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 2px solid #e6c1ff; }
    .tab-header button {
      flex: 1; padding: 10px; border: none; background: none;
      font-weight: bold; cursor: pointer; color: #5e0055;
      border-bottom: 3px solid transparent; transition: all 0.3s ease;
    }
    .tab-header button.active { border-bottom: 3px solid #5e0055; }
    form { display: none; }
    form.active { display: block; }
    input {
      width: 100%; padding: 12px; margin-bottom: 16px; box-sizing: border-box;
      border-radius: 10px; border: 1px solid #ccc; font-size: 1rem;
    }
    .submit-btn {
      width: 100%; padding: 12px; background: linear-gradient(to right, #c183c8, #d196c2);
      color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;
    }
    .submit-btn:hover { background: linear-gradient(to right, #a86edb, #f0aee0); }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-header">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>
    <form id="loginForm" class="active" onsubmit="event.preventDefault(); alert('Login successful (demo)!')">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <form id="registerForm" onsubmit="event.preventDefault(); alert('Registered successfully (demo)!')">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Display Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Contact Number" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    if(loginTab) loginTab.onclick = () => {
      loginTab.classList.add('active'); registerTab.classList.remove('active');
      loginForm.classList.add('active'); registerForm.classList.remove('active');
    };
    if(registerTab) registerTab.onclick = () => {
      registerTab.classList.add('active'); loginTab.classList.remove('active');
      registerForm.classList.add('active'); loginForm.classList.remove('active');
    };
  </script>
</body>
</html>
