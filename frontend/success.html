<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Successful - TaskBazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif; background-color: #f1e3fc;
      display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center;
    }
    .success-box {
      background-color: #fff; padding: 50px 40px; border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; width: 90%;
    }
    .success-box i { font-size: 4rem; color: #8E7AEF; margin-bottom: 20px; }
    .success-box h2 { color: #5e0055; margin-bottom: 15px; font-size: 2rem; }
    .success-box p { color: #444; font-size: 1rem; margin-bottom: 30px; }
    .success-box a {
      display: inline-block; padding: 12px 24px;
      background: linear-gradient(to right, #c183c8, #d196c2);
      color: white; text-decoration: none; font-weight: 600;
      border-radius: 10px; transition: background 0.3s ease;
    }
    .success-box a:hover { background: linear-gradient(to right, #a86edb, #f0aee0); }
    @media (max-width: 500px) {
      .success-box { padding: 40px 20px; }
      .success-box h2 { font-size: 1.6rem; }
      .success-box p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="bi bi-check-circle-fill"></i>
    <h2>Registration Successful!</h2>
    <p>Thank you for joining TaskBazaar. Our team will review your request and get in touch soon.</p>
    <a href="index.html">Back to Home</a>
  </div>
<script>
  let duration = 3000; 
  let end = Date.now() + duration;
  (function frame() {
    confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });
    if (Date.now() < end) { requestAnimationFrame(frame); }
  })();
</script>
</body>
</html>
